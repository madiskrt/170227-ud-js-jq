<!DOCTYPE html>
<html>
<head>
	<title>jQuery Thumbslider</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script src="scripts.js"></script>
</head>
<body>
<div id="container">
	<div id="slider">
		<header>
			<h3>jQuery Thumbslider</h3>
		</header>
		<div id="slides">
			<div class="slide"><img src="device-imac.png"></div>
			<div class="slide"><img src="device-macbook.png"></div>
			<div class="slide"><img src="device-ipad.png"></div>
			<div class="slide"><img src="device-iphone.png"></div>
		</div>
		<nav id="menu">
			<ul>
				<li class="sep"></li>
				<li class="product">
					<a href="">
						<img src="device-imac-thumb.png">
					</a>
				</li>
				<li class="product">
					<a href="">
						<img src="device-macbook-thumb.png">
					</a>
				</li>
				<li class="product">
					<a href="">
						<img src="device-ipad-thumb.png">
					</a>
				</li>
				<li class="product">
					<a href="">
						<img src="device-iphone-thumb.png">
					</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
</body>
</html>
