<!DOCTYPE html>
<html>
<head>
	<title>Miletracker</title>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="script.js"></script>
	<script>
		$(function(){
			$('.date').each(function(){
				$(this).datepicker();
			});
		});
	</script>
</head>
<body>
	<!-- HOMEPAGE -->
	<div data-role="page" id="home">
		<header data-role="header" data-theme="c">
			<h1>Miletracker</h1>
		</header>
		<div data-role="navbar">
			<ul>
				<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
				<li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
			</ul>
		</div>

		<div data-role="content">
			<h3>Welcome</h3>
			<p>some text</p>

			<h3>Your latest runs</h3>

			<ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter runs by date or distance" data-inset="true"></ul>
			<br>
			<button id="clearRuns" onclick="return confirm('Are you sure?')" data-theme="b">Clear Total Milage</button>
		</div>

		<footer data-role="footer" data-theme="b">
				<h4>Miletracker &copy 2017</h4>
		</footer>
	</div>

	<!-- ADD PAGE -->
	<div data-role="page" id="add">
		<header data-role="header" data-theme="c">
			<h1>Miletracker</h1>
		</header>
		<div data-role="navbar">
			<ul>
				<li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
				<li><a href="#home" data-transition="none" data-icon="plus">Add Run</a></li>
			</ul>
		</div>

		<div data-role="content">
			<h3>Add Run</h3>
			<form id="addForm">
				<label for="addMiles">Enter Miles:</label>
				<input type="text" id="addMiles">

				<label for="addDate">Enter Date: </label>
				<input type="text" data-role="date" class="date" id="addDate" data-inline="true" name="">

				<button id="submitAdd" class="ui-btn ui-btn-b ui-corner-all">Submit</button>
			</form>
		</div>

		<footer data-role="footer" data-theme="b">
				<h4>Miletracker &copy 2017</h4>
		</footer>
	</div>
	
</body>
</html>
