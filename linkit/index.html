<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="jquery.linkit.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('span').linkIt({
				//whatever: 'anything'
				href: 'http://test.com',
				text: 'click me',
				target: '_blank'
			});
		});
	</script>
</head>
<body>
	<h1>LinkIt demo</h1>
	<p>This is a plugin demo. Lets make <span>this text</span> into a link</p>
</body>
</html>
